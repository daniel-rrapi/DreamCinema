<div class="container-fluid">
  <div class="row">
    <div class="col col-12 col-md-2 p-0 mb-5">
      <ul>
        <li (click)="manage('movies')" [class.selected]="isManageMovies">
          MANAGE MOVIES
        </li>
        <hr />
        <li
          (click)="manage('projections')"
          [class.selected]="isManageProjections"
        >
          MANAGE PROJECTIONS
        </li>
      </ul>
    </div>
    <div class="col col-12 col-md-10 p-0">
      <app-manage-movies-admin *ngIf="isManageMovies"></app-manage-movies-admin>
      <app-manage-projections-admin
        *ngIf="isManageProjections"
      ></app-manage-projections-admin>
    </div>
  </div>
</div>

<div class="container mt-7">
  <div class="row row-cols-2">
    <div class="col col-2">
      <img [src]="movie.posterUrl" alt="" class="rounded" />
      <div class="row row-cols-2 row-gap-2 mt-3">
        <div class="col fw-bold">Name</div>
        <div class="col fw-light">{{ movie.title }}</div>
        <div class="col fw-bold">Year</div>
        <div class="col fw-light">{{ movie.year }}</div>
        <div class="col fw-bold">Country</div>
        <div class="col fw-light">{{ movie.country }}</div>
        <div class="col fw-bold">Genres</div>
        <div class="col">
          <ul>
            <li *ngFor="let genre of movie.genres; index as i" class="fw-light">
              {{ movie.genres[i] }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col col-10">
      <div class="container p-5 calendar rounded-4">
        <ul class="d-flex gap-4 justify-content-between">
          <li
            *ngFor="let date of dates"
            class="d-flex flex-column align-items-center"
            (click)="onClick(date)"
            [ngClass]="{ selected: currentDate == date }"
          >
            <p>{{ date.weekday }}</p>
            <div class="fs-1 fw-medium">{{ date.date.date }}</div>
            <div class="fw-light">{{ date.date.month | numberToMonth }}</div>
          </li>
        </ul>
        <ng-container *ngIf="currentMoviesByDay">
          <div
            class="hours rounded-pill"
            *ngFor="let content of currentMoviesByDay.content"
            (click)="goToSeats(content)"
            s
          >
            {{ content.screeningTime.startTime | slice : 0 : 5 }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

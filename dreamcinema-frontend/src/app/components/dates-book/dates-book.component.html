<div class="container mt-7">
  <div class="row row-cols-2">
    <div class="col col-2">
      <img [src]="movie.posterUrl" alt="" class="rounded" />
      <div class="row row-cols-2 row-gap-2 mt-3">
        <div class="col fw-bold">Name</div>
        <div class="col fw-light">{{ movie.title }}</div>
        <div class="col fw-bold">Year</div>
        <div class="col fw-light">{{ movie.year }}</div>
        <div class="col fw-bold">Country</div>
        <div class="col fw-light">{{ movie.country }}</div>
        <div class="col fw-bold">Genres</div>
        <div class="col">
          <ul>
            <li *ngFor="let genre of movie.genres; index as i" class="fw-light">
              {{ movie.genres[i] }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col col-10">
      <div class="calendar">
        <ul class="d-flex gap-4">
          <li
            *ngFor="let date of dates"
            class="d-flex flex-column align-items-center"
            (click)="onClick(date)"
          >
            <div class="">{{ date.date.date }}</div>
            <div>{{ date.date.month | numberToMonth }}</div>
          </li>
        </ul>
        <ng-container *ngIf="currentMoviesByDay">
          <div
            class="hours"
            *ngFor="let content of currentMoviesByDay.content"
            (click)="goToSeats(content)"
            s
          >
            {{ content.screeningTime.startTime }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<div class="container mt-8 mb-10">
  <div *ngIf="movies">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Discover our movies</h2>
      <a href="#"><p>See more...</p></a>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
      <app-movie-card
        class="col"
        *ngFor="let movie of movies; index as index"
        [movies]="movies"
        [index]="index"
      ></app-movie-card>
    </div>
  </div>
</div>

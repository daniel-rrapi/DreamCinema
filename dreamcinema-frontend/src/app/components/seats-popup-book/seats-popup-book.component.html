<div class="layer"></div>
<section class="container-fluid rounded-4">
  <div class="row">
    <div class="col col-9 d-flex flex-column align-items-center">
      <h3>{{ currentProjection?.movie?.title }}</h3>
      <div class="row row-cols-5 align-items-center align-content-start">
        <div
          class="col d-flex justify-content-center"
          *ngFor="let seat of seatsPaged.content"
        >
          <div *ngIf="!seat.booked; else elseBlock">
            <svg
              (click)="onClickSeat(seat)"
              version="1.1"
              id="Icons"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 32.00 32.00"
              xml:space="preserve"
              width="30px"
              height="30px"
              fill="#11111"
              transform="rotate(0)"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke="#ff0000"
                stroke-width="1.152"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <style type="text/css">
                  .st0 {
                    fill: none;
                    stroke: #000000;
                    stroke-width: 2.368;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-miterlimit: 10;
                  }
                </style>
                <path
                  class="st0"
                  d="M9,29H5c-1.1,0-2-0.9-2-2V17c0-1.7,1.3-3,3-3h0c1.7,0,3,1.3,3,3V29z"
                ></path>
                <path
                  class="st0"
                  d="M27,29h-4V17c0-1.7,1.3-3,3-3h0c1.7,0,3,1.3,3,3v10C29,28.1,28.1,29,27,29z"
                ></path>
                <rect x="9" y="19" class="st0" width="14" height="10"></rect>
                <path
                  class="st0"
                  d="M6,14V7.8C6,5.7,7.7,4,9.8,4h12.3C24.3,4,26,5.7,26,7.8V14"
                ></path>
              </g>
            </svg>
          </div>
          <ng-template #elseBlock>
            <div>
              <svg
                version="1.1"
                id="Icons"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 32.00 32.00"
                xml:space="preserve"
                width="30px"
                height="30px"
                fill="#000000"
                transform="rotate(0)"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke="#ff0000"
                  stroke-width="1.152"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <style type="text/css">
                    .st1 {
                      fill: none;
                      stroke: #ff2d2d;
                      stroke-width: 2.368;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-miterlimit: 10;
                    }
                  </style>
                  <path
                    class="st1"
                    d="M9,29H5c-1.1,0-2-0.9-2-2V17c0-1.7,1.3-3,3-3h0c1.7,0,3,1.3,3,3V29z"
                  ></path>
                  <path
                    class="st1"
                    d="M27,29h-4V17c0-1.7,1.3-3,3-3h0c1.7,0,3,1.3,3,3v10C29,28.1,28.1,29,27,29z"
                  ></path>
                  <rect x="9" y="19" class="st1" width="14" height="10"></rect>
                  <path
                    class="st1"
                    d="M6,14V7.8C6,5.7,7.7,4,9.8,4h12.3C24.3,4,26,5.7,26,7.8V14"
                  ></path>
                </g>
              </svg>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col col-3 p-2 left-pannel">
      <div class="d-flex justify-content-end">
        <svg
          (click)="exit()"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="#black"
          class="bi bi-x-lg"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
          />
        </svg>
      </div>
      <h5>Your seat</h5>
      <p></p>
    </div>
  </div>
</section>

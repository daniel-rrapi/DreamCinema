<nav
  [ngClass]="{ scrolled: isScrolled }"
  class="navbar navbar-expand-lg fixed-top"
>
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/imgs/logo-transparent.png" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-5">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/" [class.active]="isActive('/')"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/movies" routerLinkActive="active"
            >Movies</a
          >
        </li>
        <li *ngIf="user" class="nav-item">
          <a
            class="nav-link"
            routerLink="/profile/overview"
            routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li *ngIf="!user" class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active"
            >Login</a
          >
        </li>
        <li *ngIf="!user" class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active"
            >Register</a
          >
        </li>
        <li *ngIf="user" class="nav-item">
          <a class="nav-link" (click)="logout()"
            >Logout
            <svg
              width="22px"
              height="22px"
              viewBox="0 0 64 64"
              xmlns="http://www.w3.org/2000/svg"
              stroke-width="3.968"
              stroke="white"
              fill="none"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <polyline
                  points="46.02 21.95 55.93 31.86 46.02 41.77"
                ></polyline>
                <line x1="55.93" y1="31.86" x2="19.59" y2="31.86"></line>
                <path
                  d="M40,38.18V52a2.8,2.8,0,0,1-2.81,2.8H12A2.8,2.8,0,0,1,9.16,52V11.77A2.8,2.8,0,0,1,12,9H37.19A2.8,2.8,0,0,1,40,11.77V25"
                ></path>
              </g></svg
          ></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
